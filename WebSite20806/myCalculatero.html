<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>김민수의 웹계산기</title>
	</head>
	<body style="background-color:MediumOrchid
;">

		<center>
			<br><br>
		<h1 style="background-color:cyan;"><p style="color:gray;font-size:50px;">2학년 8반 김민수의 웹계산기</p>

</h1>

			<br><br>
			<form>
				
				<table border="1">
                
					<tr>	
						<td rowspan="6"><img src="pipi/poi.jpg" alt="계산기" width="80" height="150"></td>
                        <td colspan="4">	
						<input type="text" name="result" size="24">
						</td>				
					</tr>
					<tr>
                    	
						<td>
							<input type="button" value="1">
						</td>
						<td>
							<input type="button" value="2">
						</td>
						<td>
							<input type="button" value="3">
						</td>
						<td>
							<input type="button" value="+">
						</td>
					</tr>
						<tr>
                        
						<td>
							<input type="button" value="4">
						</td>
						<td>
							<input type="button" value="5">
						</td>
						<td>
							<input type="button" value="6">
						</td>
						<td>
							<input type="button" value="-">
						</td>
					</tr>
						<tr>
                       
						<td>
							<input type="button" value="7">
						</td>
						<td>
							<input type="button" value="8">
						</td>
						<td>
							<input type="button" value="9">
						</td>
						<td>
							<input type="button" value="*">
						</td>
					</tr>
						<tr>
                        
						<td>
							<input type="button" value="0">
						</td>
						<td>
							<input type="button" value=".">
						</td>
						<td>
							<input type="button" value="%">
						</td>
						<td>
							<input type="button" value="/">
						</td>
					</tr>
					<tr>
                    
						<td colspan="2">	
							<input type="button" value="계산">
						</td>
						<td colspan="2">
							<input type="button" value="Clear">
						</td>
					</tr>
					

				</table>
			</form>
		</center>
		
	</body>
</html>
